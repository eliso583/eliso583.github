    #icono {

      border-radius: 50%;

      display: flex;
      align-items: center;
      justify-content: center;

      animation: floatAnimation 3s infinite alternate;

      width: 180px;
      height: 180px;

    #boton {

      color: #fff;
      background-color: #8a2be2;
      border: 2px solid #1f1041;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
      box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.2), 0 0 10px rgba(0, 0, 0, 0.1) inset;
      margin: auto;
      z-index: 1;
      transform-style: preserve-3d;
      animation: glowing-button 2s infinite alternate;
        
    }

    @keyframes glowing-button {
      from {
        transform: scale(1);
      }

      to {
        transform: scale(1.1);
      }
    }

    #boton:before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg,
          rgba(255, 0, 0, 0.2),
          rgba(255, 115, 0, 0.2),
          rgba(255, 251, 0, 0.2),
          rgba(72, 255, 0, 0.2),
          rgba(0, 255, 213, 0.2),
          rgba(0, 43, 255, 0.2),
          rgba(122, 0, 255, 0.2),
          rgba(255, 0, 200, 0.2),
          rgba(255, 0, 0, 0.2));
      border-radius: 10px;
      z-index: -1;
    }

    #boton:hover,
    #boton:active {
      background-color: #6a1b9a;
      transform: translateY(2px) translateZ(-5px);
      box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.3), 0 0 10px rgba(0, 0, 0, 0.1) inset;

  <div id="delayMsg" hidden></div>
  <body onclick="speech ()"
    onload="delayRedirect()">
  <script>
    function delayRedirect() {
      document.getElementById("delayMsg").innerHTML = '<span id="countDown">30</span> seconds....';
      var count = 25;
      setInterval(function () {
        count--;
        document.getElementById('countDown').innerHTML = count;
        if (count === 0) {
          window.location = "";
        }
      }, 1500);
  }
  </script>
  
  <input type="text" id="text"
    value="bienvenido a esta pagina web......y espero que te sirva.... al saber un poco de lo que es  ingenieria en sistemas... y su proceso"
    hidden>
  <script type="text/javascript">

    function speech() {
      var text = document.getElementById("text").value;
      if (text !== "") {
        voz.text = text;
        window.speechSynthesis.speak(voz);
      }
    }

    var voz = new SpeechSynthesisUtterance();
    voz.lang = "es-Es";
    voz.volume = 1;
    var time = setInterval(function () {
      
      var voces = speechSynthesis.getVoices();
      if (voces.length !== 0) {
        voz.voces = voces[0];
      }
    }, 1500);
  </script>
